<!DOCTYPE html>
<html lang="en" ng-app="musicApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Music App</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="jquery.js"></script>   
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../app/styles/bootstrap-social.css" rel="stylesheet">
    <link href="../app/styles/mystyles.css" rel="stylesheet">
    <style>
      .wrapper {
          font-family:'arial', sans-serif;
      }
      input.icon::-webkit-input-placeholder {
          font-family:'FontAwesome';
      };

      th,td{
        text-align:left;
        padding:10px;
      }
      
    </style>

   
</head>
<body ng-controller="musicCtrl">
    <div class="container">
      <div class="row row-content" >
         <div class="col-md-4 col-md-offset-4" style="padding:5px">
              <center><h3><strong>Track's Genre</strong></h3></center>
              <br><br>
              <div class="md-form form-inline">
                 <center> <p class="wrapper"><input type="text" class="form-control icon " string-to-number ng-model="again.id" placeholder="&#61442; Search Genre by Id" >
                    <button class="btn btn-primary btn-sm" ng-click="searchGenre()" data-toggle="modal" data-target="#newGenreModal">Search</button></p><center>
                    <div class="modal fade" id="newGenreModal" role="dialog">
                         <div class="modal-dialog">
                              <div class="modal-content">
                                   <div class="modal-header">
                                       <button class="close" data-dismiss="modal">&times</button>
                                       <center><h2>The searched genre </h2></center>
                                   </div>
                                   <div class="modal-body"> 
                                         <p><h4>Genre:<strong>{{singleGenre.name}}</strong></h4></p>
                                     <br>
                                      <center><button class="btn btn-primary btn-md" ng-model="edit"  ng-click="toggleDetails()">{{showDetails?'Cancel':'Edit genre'}}</button></center>
                                      <br><br>

                                      <div ng-show="showDetails">
                                          <form class="form-inline">
                                             <label for="Genre">Genre</label><input type="text" ng-model="singleGenre.name" id="title" class="form-control"><br><br>                                         
                                             <center><button type="button" class="btn btn-primary btn-sm" ng-click="editGenre()" data-dismiss="modal">Save</button></center> 
                                          </form>
                                      </div>
                                   </div>
                                   <div class="modal-footer">    
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>                                   
                                 </div>
                              </div>
                         </div>
                    </div>                   
              </div>
         </div>
         <br><br><br><br>
         <div class="col-md-6 col-md-offset-3" style="border:2px solid;padding:0px">
              <table class="table table-striped table-hover">
                <thead>
                   
                </thead>
                <tbody>
                  <tr ng-repeat=" result in genres.results">
                    <td>{{result.name}}</td><td>{{result.id}}</td>
                  </tr>                  
                </tbody>
              </table>             
         </div>
         <br><br><br>
          <div class="col-md-4 col-md-offset-4" style="padding:20px">
            <center><button type="button" class="btn btn-primary btn-lg " data-toggle="modal" data-target="#myModal" >Add New Genre</button></center>
            <div class="modal fade" id="myModal" role="dialog">
                 <div class="modal-dialog">
                    <form class="form-inline">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button class="close" data-dismiss="modal">&times</button>
                              <center><h3 style="color:lightgreen"><strong>Add a genre</strong></h3></center>
                          </div>
                          <div class="modal-body">
                              <center>
                               <label for="input2">Name</label><input type="text" name="name" ng-model="muse.name" id="input2" class="form-control"><br><br>                               
                               <center>
                          </div>
                          <div class="modal-footer">
                               <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                               <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveGenre()">Add</button>
                          </div>
                      </div>
                    </form>
                 </div>
            </div>
          </div>         
      </div>
    </div> 
     

    <center>
        <nav>
            <ul class="pagination pagination-lg pagination-blue">                
                <li class="page-item"><a class="page-link" href="musicapp.html">Page 1</a></li>
                <li class="page-item active"><a class="page-link" href="">Page 2</a></li>                
            </ul>
        </nav> 
    </center>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controller.js"></script>
  <script src="scripts/services.js"></script>
</body>
</html>
